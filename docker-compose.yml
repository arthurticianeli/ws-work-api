services:
  database:
    image: 'postgres:15.2'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: ws-work-api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./src/main/resources:/docker-entrypoint-initdb.d

  app:
    image: arthurticianeli/ws-work-api:latest
    depends_on:
      - database
    ports:
      - '8080:8080'
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/ws-work-api
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

